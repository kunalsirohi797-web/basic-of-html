<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscript Superscrpit</title>
</head>
<body>
   <!-- <sub> ka use niche likhne ke liye hota hai -->
<p>
H<sub>2</sub>O
</p>

<!-- output: H₂O -->
<!-- number "2" thoda niche aa jata hai -->
<!-- <sup> ka use upar likhne ke liye hota hai -->
<p>
10<sup>2</sup>
</p>

<!-- output: 10² -->
<!-- number "2" thoda upar aa jata hai -->

</body>
</html>
