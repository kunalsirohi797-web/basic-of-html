  <h1>Text Formatting Tags</h1>

  <h2>Normal Text</h2>
  <p>Hello kunal</p>

  <h2>With Bold Tag</h2>
 <p><b>Hello kunal </b></p> 
 <p>Text ko bold karne ke liye niche diya gaya tag use hota hai:<br>
  <img src="b.tag.png" alt="b tag syntax"></p>
 <h2>Italic Text</h2>

<p><i>Hello kunal</i></p>

<p>
Text ko italic karne ke liye 
<span style="background-color: yellow; padding:2px;">
  <img src="i.tag.png" alt="i tag" style="height:20px; vertical-align:middle;">
</span>
 tag use hota hai
</p>

  <h2>Underline Text</h2>
  <p><u>Hello kunal</u></p>
